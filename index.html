<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./img/авто1.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./img/авто2.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./img/авто3.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./img/авто4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/авто5.jpg" alt=""></div>

                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>




    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
